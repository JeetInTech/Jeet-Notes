<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Entry - JEET</title>
    <link rel="stylesheet" href="diary.css">
</head>
<body>
    <div class="diary-container">
        <h1 class="diary-title">Dear Diary...</h1>
        <input type="text" id="diary-title" placeholder="Diary Title" readonly>
        <input type="text" id="diary-date" placeholder="Date" readonly>
        <textarea id="diary-content" placeholder="Write your thoughts here..."></textarea>
        <button id="save-diary">Save & Close</button>
    </div>
    <script src="diary.js"></script>
</body>
</html>
